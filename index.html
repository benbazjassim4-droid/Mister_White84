<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mister White Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  color: white;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 10px;
}

/* Logo */
.logo {
  width: 120px;
  margin: 10px auto;
  display: block;
}

/* Categories */
.categories {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

/* Boutons cat√©gories am√©lior√©s */
.categories button {
  flex: 1;
  margin: 2px;
  padding: 10px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff8c00, #ff4500);
  color: white;
  font-size: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.categories button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Products */
.products {
  display: none;
}

.product {
  background: rgba(0,0,0,0.7);
  margin: 5px 0;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}

/* Boutons ajouter au panier "+" */
.product button {
  background: linear-gradient(135deg, #32cd32, #228b22);
  color: white;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.product button:hover {
  transform: scale(1.2);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Panier */
.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: black;
  padding: 10px;
  max-height: 40%;
  overflow-y: auto;
}

.cart h3 {
  margin: 5px 0;
  text-align: center;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 3px 0;
}

/* Bouton supprimer du panier ‚ùå */
.cart-item button {
  background: linear-gradient(135deg, #ff4d4d, #b22222);
  color: white;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.cart-item button:hover {
  transform: scale(1.2);
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 8px;
  border: none;
}

.address {
  background: black;
  color: white;
}

/* Bouton passer commande */
.order-btn {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: linear-gradient(135deg, #00c853, #009624);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.order-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
  <img src="logo.jpg" class="logo">

  <div class="categories">
    <button onclick="showCategory('usa1')">USA MiddleShelfüçÅüóΩ</button>
    <button onclick="showCategory('usa2')">USA TopShelfüçÅüóΩ</button>
    <button onclick="showCategory('choco')">Chocolat/MousseuxüßΩüç´</button>
    <button onclick="showCategory('fiesta')">Fiestaü•≥üéâ</button>
  </div>

  <div id="usa1" class="products">
    <div class="product">
      <span>Weed OG</span>
      <button onclick="addToCart('Weed OG')">+</button>
    </div>
  </div>

  <!-- USA TopShelf avec les deux nouveaux produits -->
  <div id="usa2" class="products">
    <div class="product">
      <span>Tha Phantom (Cotton Candy X Black Mamba)</span>
      <button onclick="addToCart('Tha Phantom (Cotton Candy X Black Mamba)')">+</button>
    </div>
    <div class="product">
      <span>Bubble Gum Runtz X Candy Gas</span>
      <button onclick="addToCart('Bubble Gum Runtz X Candy Gas')">+</button>
    </div>
  </div>

  <div id="choco" class="products">
    <div class="product">
      <span>Choco Space</span>
      <button onclick="addToCart('Choco Space')">+</button>
    </div>
  </div>

  <div id="fiesta" class="products">
    <div class="product">
      <span>Pack Fiesta</span>
      <button onclick="addToCart('Pack Fiesta')">+</button>
    </div>
  </div>
</div>

<!-- PANIER INDEPENDANT -->
<div class="cart">
  <h3>üõí Panier</h3>
  <div id="cartItems"></div>

  <input class="address" id="address" placeholder="Adresse de livraison">

  <input class="address" id="snap" placeholder="Snapchat (ex: misterwhite84)">

  <!-- TOTAL -->
  <h4>Total: <span id="totalItems">0</span> article(s)</h4>

  <button class="order-btn" onclick="sendOrder()">Passer commande</button>
</div>

<script>
let cart = [];

function showCategory(cat) {
  document.querySelectorAll('.products').forEach(p => p.style.display = "none");
  document.getElementById(cat).style.display = "block";
}

function addToCart(item) {
  cart.push(item);
  renderCart();
}

function renderCart() {
  let html = "";
  cart.forEach((item, i) => {
    html += `<div class="cart-item">
      ${item}
      <button onclick="removeItem(${i})">‚ùå</button>
    </div>`;
  });
  document.getElementById("cartItems").innerHTML = html;

  // Total dynamique
  document.getElementById("totalItems").innerText = cart.length;
}

function removeItem(i) {
  cart.splice(i,1);
  renderCart();
}

function sendOrder() {
  let address = document.getElementById("address").value;
  let snap = document.getElementById("snap").value;

  if(cart.length == 0) {
    alert("Panier vide");
    return;
  }

  let message = "Nouvelle commande:\n\n";
  cart.forEach(i => message += "- " + i + "\n");
  message += "\nAdresse: " + address;
  message += "\nSnap: " + snap;

  let token = "8595266252:AAFsFaGPr2oxqlKOaP5fJ4VPTMNCLrHZP8o";
  let chat_id = "8330410504";

  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: chat_id,
      text: message
    })
  });

  alert("Commande envoy√©e !");
  cart = [];
  renderCart();
}
</script>

</body>
</html>
