<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mister White Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  color: white;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 10px;
}

/* Logo */
.logo {
  width: 120px;
  margin: 10px auto;
  display: block;
}

/* Categories */
.categories {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.categories button {
  flex: 1;
  margin: 2px;
  padding: 8px;
  border: none;
  border-radius: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 11px;
}

/* Products */
.products {
  display: none;
}

.product {
  background: rgba(0,0,0,0.7);
  margin: 5px 0;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}

/* Panier */
.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: black;
  padding: 10px;
  max-height: 40%;
  overflow-y: auto;
}

.cart h3 {
  margin: 5px 0;
  text-align: center;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 3px 0;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 8px;
  border: none;
}

.address {
  background: black;
  color: white;
}

.order-btn {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: green;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
  <img src="logo.jpg" class="logo">

  <div class="categories">
    <button onclick="showCategory('usa1')">USA MiddleShelfüçÅüóΩ</button>
    <button onclick="showCategory('usa2')">USA TopShelfüçÅüóΩ</button>
    <button onclick="showCategory('choco')">Chocolat/MousseuxüßΩüç´</button>
    <button onclick="showCategory('fiesta')">Fiestaü•≥üéâ</button>
  </div>

  <div id="usa1" class="products">
    <div class="product">
      <span>Weed OG</span>
      <button onclick="addToCart('Weed OG')">+</button>
    </div>
  </div>

  <div id="usa2" class="products">
    <div class="product">
      <span>Weed Premium</span>
      <button onclick="addToCart('Weed Premium')">+</button>
    </div>
  </div>

  <div id="choco" class="products">
    <div class="product">
      <span>Choco Space</span>
      <button onclick="addToCart('Choco Space')">+</button>
    </div>
  </div>

  <div id="fiesta" class="products">
    <div class="product">
      <span>Pack Fiesta</span>
      <button onclick="addToCart('Pack Fiesta')">+</button>
    </div>
  </div>
</div>

<!-- PANIER INDEPENDANT -->
<div class="cart">
  <h3>üõí Panier</h3>
  <div id="cartItems"></div>

  <input class="address" id="address" placeholder="Adresse de livraison">

  <input class="address" id="snap" placeholder="Snapchat (ex: misterwhite84)">

  <button class="order-btn" onclick="sendOrder()">Passer commande</button>
</div>

<script>
let cart = [];

// --- PRIX ET TOTAL ---
let prices = {
  "Weed OG": 10,
  "Weed Premium": 15,
  "Choco Space": 8,
  "Pack Fiesta": 20
};

let total = 0;

function showCategory(cat) {
  document.querySelectorAll('.products').forEach(p => p.style.display = "none");
  document.getElementById(cat).style.display = "block";
}

function addToCart(item) {
  cart.push(item);
  total += prices[item]; // ajouter au total
  renderCart();
}

function removeItem(i) {
  total -= prices[cart[i]]; // retirer du total
  cart.splice(i,1);
  renderCart();
}

function renderCart() {
  let html = "";
  cart.forEach((item, i) => {
    html += `<div class="cart-item">
      ${item} - ${prices[item]}‚Ç¨
      <button onclick="removeItem(${i})">‚ùå</button>
    </div>`;
  });
  html += `<div class="cart-item"><strong>Total: ${total} ‚Ç¨</strong></div>`;
  document.getElementById("cartItems").innerHTML = html;
}

function sendOrder() {
  let address = document.getElementById("address").value;
  let snap = document.getElementById("snap").value;

  if(cart.length == 0) {
    alert("Panier vide");
    return;
  }

  let message = "Nouvelle commande:\n\n";
  cart.forEach(i => message += "- " + i + " - " + prices[i] + "‚Ç¨\n");
  message += "\nTotal: " + total + "‚Ç¨";
  message += "\nAdresse: " + address;
  message += "\nSnap: " + snap;

  let token = "8595266252:AAFsFaGPr2oxqlKOaP5fJ4VPTMNCLrHZP8o";
  let chat_id = "8330410504";

  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: chat_id,
      text: message
    })
  });

  alert("Commande envoy√©e !");
  cart = [];
  total = 0;
  renderCart();
}
</script>

</body>
</html>
