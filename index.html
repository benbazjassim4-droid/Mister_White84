<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mister White Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  color: white;
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Pour laisser de la place √† la barre du bas */
.safe-bottom {
  padding-bottom: 90px;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 10px;
}

/* Logo */
.logo {
  width: 120px;
  margin: 10px auto;
  display: block;
}

/* Sections (Menu / Panier) */
.screen {
  display: none;
}
.screen.active {
  display: block;
}

/* Categories */
.categories {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

/* Boutons cat√©gories */
.categories button {
  flex: 1;
  margin: 2px;
  padding: 10px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff8c00, #ff4500);
  color: white;
  font-size: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.categories button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Products */
.products {
  display: none;
}

.product {
  background: rgba(0,0,0,0.7);
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Image cliquable */
.product img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

/* Bouton + */
.add-btn {
  align-self: flex-end;
  background: linear-gradient(135deg, #32cd32, #228b22);
  color: white;
  border: none;
  border-radius: 50%;
  width: 34px;
  height: 34px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.add-btn:hover {
  transform: scale(1.15);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* PANIER (√©cran) */
.cart-box {
  background: rgba(0,0,0,0.75);
  border-radius: 14px;
  padding: 12px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
}

/* Bouton supprimer ‚ùå */
.remove-btn {
  background: linear-gradient(135deg, #ff4d4d, #b22222);
  color: white;
  border: none;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.remove-btn:hover {
  transform: scale(1.15);
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
}

.address {
  background: black;
  color: white;
  border: 1px solid rgba(255,255,255,0.15);
}

/* Bouton commander */
.order-btn {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  background: linear-gradient(135deg, #00c853, #009624);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.order-btn:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Barre nav du bas */
.bottom-nav {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 12px;
  display: flex;
  justify-content: center;
  gap: 14px;
  z-index: 999;
}

.nav-btn {
  width: 62px;
  height: 62px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: rgba(0,0,0,0.75);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: transform 0.15s;
}

.nav-btn:active {
  transform: scale(0.96);
}

.nav-btn .emoji {
  font-size: 20px;
  line-height: 20px;
}
.nav-btn .label {
  font-size: 11px;
}

/* Bouton actif */
.nav-btn.active {
  background: linear-gradient(135deg, #ff8c00, #ff4500);
}

/* Modal vid√©o */
#videoModal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

#videoModal video {
  max-width: 92%;
  max-height: 80%;
  border-radius: 10px;
}

#videoModal .close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 34px;
  color: white;
  cursor: pointer;
  user-select: none;
}
</style>
</head>

<body class="safe-bottom">

<div class="container">

  <img src="logo.jpg" class="logo">

  <!-- √âCRAN 1 : MENU -->
  <div id="screenMenu" class="screen active">
    <div class="categories">
      <button onclick="showCategory('usa1')">USA MiddleShelfüçÅüóΩ</button>
      <button onclick="showCategory('usa2')">USA TopShelfüçÅüóΩ</button>
      <button onclick="showCategory('choco')">Chocolat/MousseuxüßΩüç´</button>
      <button onclick="showCategory('fiesta')">Fiestaü•≥üéâ</button>
    </div>

    <!-- Mets ici tes produits -->
    <div id="usa1" class="products">
      <div class="product">
        <strong>Produit A</strong>
        <small>Prix : 20‚Ç¨</small>
        <button class="add-btn" onclick="addToCart('Produit A', 20)">+</button>
      </div>
    </div>

    <!-- TopShelf avec photo + vid√©o (clique l‚Äôimage) -->
    <div id="usa2" class="products">
      <div class="product">
        <img
          src="asset/tha_phantom.jpg"
          alt="Tha Phantom"
          onclick="showVideo('asset/tha_phantom_video.mp4')"
        >
        <strong>Tha Phantom (Cotton Candy X Black Mamba)</strong>
        <small>
          Strain: Tha Phantom (cotton candy x black mamba)<br>
          Breeder: Exotikz Flowerz<br>
          Poids: 3,5g<br>
          Prix: 60‚Ç¨
        </small>
        <button class="add-btn" onclick="addToCart('Tha Phantom (Cotton Candy X Black Mamba)', 60)">+</button>
      </div>

      <div class="product">
        <strong>Bubble Gum Runtz X Candy Gas</strong>
        <small>Prix : 60‚Ç¨</small>
        <button class="add-btn" onclick="addToCart('Bubble Gum Runtz X Candy Gas', 60)">+</button>
      </div>
    </div>

    <div id="choco" class="products">
      <div class="product">
        <strong>Produit C</strong>
        <small>Prix : 15‚Ç¨</small>
        <button class="add-btn" onclick="addToCart('Produit C', 15)">+</button>
      </div>
    </div>

    <div id="fiesta" class="products">
      <div class="product">
        <strong>Produit D</strong>
        <small>Prix : 10‚Ç¨</small>
        <button class="add-btn" onclick="addToCart('Produit D', 10)">+</button>
      </div>
    </div>
  </div>

  <!-- √âCRAN 2 : PANIER -->
  <div id="screenCart" class="screen">
    <div class="cart-box">
      <h3 style="margin:0 0 8px 0; text-align:center;">üõí Panier</h3>

      <div id="cartItems"></div>

      <div style="margin-top:10px; font-weight:bold;">
        Articles : <span id="totalItems">0</span><br>
        Total : <span id="totalPrice">0</span> ‚Ç¨
      </div>

      <input class="address" id="address" placeholder="Adresse de livraison">
      <input class="address" id="snap" placeholder="Snapchat (ex: misterwhite84)">

      <button class="order-btn" onclick="sendOrder()">Passer commande</button>
    </div>
  </div>

</div>

<!-- NAV BAR (2 ronds) -->
<div class="bottom-nav">
  <button id="btnMenu" class="nav-btn active" onclick="goMenu()">
    <div class="emoji">üìã</div>
    <div class="label">Menu</div>
  </button>

  <button id="btnCart" class="nav-btn" onclick="goCart()">
    <div class="emoji">üõí</div>
    <div class="label">Panier</div>
  </button>
</div>

<!-- MODAL VID√âO -->
<div id="videoModal">
  <div class="close" onclick="closeVideo()">√ó</div>
  <video id="videoPlayer" controls></video>
</div>

<script>
let cart = []; // chaque item: { name, price }

function goMenu() {
  document.getElementById("screenMenu").classList.add("active");
  document.getElementById("screenCart").classList.remove("active");
  document.getElementById("btnMenu").classList.add("active");
  document.getElementById("btnCart").classList.remove("active");
}

function goCart() {
  document.getElementById("screenMenu").classList.remove("active");
  document.getElementById("screenCart").classList.add("active");
  document.getElementById("btnMenu").classList.remove("active");
  document.getElementById("btnCart").classList.add("active");
}

/* Cat√©gories */
function showCategory(cat) {
  document.querySelectorAll('.products').forEach(p => p.style.display = "none");
  document.getElementById(cat).style.display = "block";
}

/* ‚úÖ Ajout au panier avec prix */
function addToCart(name, price) {
  cart.push({ name, price: Number(price) || 0 });
  renderCart();
}

/* ‚úÖ Affichage panier + total ‚Ç¨ */
function renderCart() {
  let html = "";
  let total = 0;

  cart.forEach((item, i) => {
    total += item.price;
    html += `<div class="cart-item">
      <span>${item.name} ‚Äî ${item.price}‚Ç¨</span>
      <button class="remove-btn" onclick="removeItem(${i})">‚ùå</button>
    </div>`;
  });

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("totalItems").innerText = cart.length;
  document.getElementById("totalPrice").innerText = total.toFixed(0);
}

function removeItem(i) {
  cart.splice(i, 1);
  renderCart();
}

/* Commande */
function sendOrder() {
  const address = document.getElementById("address").value.trim();
  const snap = document.getElementById("snap").value.trim();

  if (cart.length === 0) {
    alert("Panier vide");
    return;
  }
  if (!address) {
    alert("Ajoute une adresse");
    return;
  }

  let message = "Nouvelle commande:\n\n";
  cart.forEach(it => message += `- ${it.name} (${it.price}‚Ç¨)\n`);

  const total = cart.reduce((sum, it) => sum + (Number(it.price) || 0), 0);
  message += `\nTotal: ${total.toFixed(0)}‚Ç¨`;
  message += "\nAdresse: " + address;
  message += "\nSnap: " + (snap ? snap : "Non renseign√©");

  // ‚ö†Ô∏è Mets tes infos ici en priv√© (√©vite de les partager)
  const token = "TON_TOKEN";
  const chat_id = "TON_CHAT_ID";

  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ chat_id, text: message })
  });

  alert("Commande envoy√©e !");
  cart = [];
  renderCart();
  document.getElementById("address").value = "";
  document.getElementById("snap").value = "";
  goMenu();
}

/* Vid√©o */
function showVideo(src) {
  const modal = document.getElementById("videoModal");
  const player = document.getElementById("videoPlayer");
  player.src = src;
  modal.style.display = "flex";
}

function closeVideo() {
  const modal = document.getElementById("videoModal");
  const player = document.getElementById("videoPlayer");
  player.pause();
  player.src = "";
  modal.style.display = "none";
}

/* Au chargement */
showCategory('usa1');
renderCart();
</script>

</body>
</html>
