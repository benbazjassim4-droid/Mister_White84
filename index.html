</div>

<!-- PRODUITS -->

<!-- USA MiddleShelf -->
<div class="product" data-category="middle">
  <h3>Produit Middle 1</h3>
  <p>20‚Ç¨</p>

</div>
<div class="product" data-category="middle">

<!-- USA TopShelf -->

<!-- Fiesta -->

</div>

<h2>Panier</h2>
<div id="cart"></div>

<input id="address" placeholder="Adresse de livraison">
<br><br>
<button onclick="order()">Commander</button>

<script>
// FILTRER PAR CATEGORIE
function showCategory(category) {
  let products = document.querySelectorAll('.product');

  products.forEach(p => {
    if (p.getAttribute('data-category') === category) {
      p.style.display = 'block';
    } else {
      p.style.display = 'none';
    }
  });
}

// PANIER
let cart = [];
function add(item) {
  cart.push(item);
  document.getElementById("cart").innerText = cart.join(", ");
}

// ENVOI COMMANDE SUR TELEGRAM
function order() {
  let address = document.getElementById("address").value;

  if (cart.length === 0) {
    alert("Panier vide");
    return;
  }

  if (address === "") {
    alert("Entre une adresse");
    return;
  }

  let message = "üõí Nouvelle commande\n\n";
  message += "Produits :\n";
  cart.forEach(p => message += "- " + p + "\n");
  message += "\nAdresse : " + address;

  // ‚ö†Ô∏è Remplace ces deux valeurs par les tiennes
  let token = "8595266252:AAFsFaGPr2oxqlKOaP5fJ4VPTMNCLrHZP8o";
  let chat_id = "8330410504";

  let url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

  fetch(url);

  alert("Commande envoy√©e !");
  cart = [];
  document.getElementById("cart").innerText = "";
  document.getElementById("address").value = "";
}
</script>
